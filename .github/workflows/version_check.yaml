name: Daybreak Version Check

on:
  pull_request:
    branches:
      - master
    paths:
      - "Daybreak/**"
      - "Daybreak.Installer/**"
      - "Daybreak.Linux/**"
      - "Daybreak.Windows/**"
      - "Daybreak.API/**"
      - "Daybreak.Shared/**"
      - "Daybreak.Injector/**"

jobs:
  check_version:
    strategy:
      matrix:
        targetplatform: [x64]

    runs-on: ubuntu-latest

    env:
      Configuration: Release
      Solution_Path: Daybreak.slnx
      Actions_Allow_Unsecure_Commands: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Get Latest Tag
        id: getLatestTag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Build Daybreak project
        run: dotnet build Daybreak.Linux -c $Configuration --property:SolutionDir=$GITHUB_WORKSPACE

      - name: Set version variable
        run: |
          version=$(grep '<Version>' Directory.Build.props | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/')
          echo "Version=$version" >> $GITHUB_ENV

      - name: Check version difference
        run: pwsh ./Scripts/CompareVersions.ps1 -currentVersion ${{ env.Version }} -lastVersion ${{ env.LatestReleaseTag }}
        env:
          LatestReleaseTag: ${{ steps.getLatestTag.outputs.tag }}

